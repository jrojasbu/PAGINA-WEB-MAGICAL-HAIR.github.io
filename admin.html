<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Magical Hair</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            padding: 40px 20px;
            background: var(--bg-secondary);
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-header {
            background: #fff;
            padding: 30px 40px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            font-size: 32px;
            color: var(--text-color);
        }

        .admin-actions {
            display: flex;
            gap: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #fff;
            padding: 30px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .stat-card h3 {
            font-size: 36px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 14px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .appointments-table-container {
            background: #fff;
            padding: 40px;
            border: 1px solid var(--border-color);
            overflow-x: auto;
        }

        .appointments-table {
            width: 100%;
            border-collapse: collapse;
        }

        .appointments-table th {
            background: var(--bg-secondary);
            padding: 15px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-color);
            border-bottom: 2px solid var(--border-color);
        }

        .appointments-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        .appointments-table tr:hover {
            background: var(--bg-secondary);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 2px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pendiente {
            background: rgba(251, 191, 36, 0.1);
            color: #d97706;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state ion-icon {
            font-size: 64px;
            color: var(--border-color);
            margin-bottom: 20px;
        }

        .btn-secondary {
            background: var(--text-muted);
        }

        .btn-secondary:hover {
            background: var(--text-color);
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }
    </style>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <div>
                <h1>üìÖ Panel de Administraci√≥n</h1>
                <p style="color: var(--text-muted); margin-top: 5px;">Gesti√≥n de Citas - Magical Hair</p>
            </div>
            <div class="admin-actions">
                <button onclick="location.href='index.html'" class="btn-magic btn-secondary small-btn">
                    <ion-icon name="arrow-back"></ion-icon>
                    Volver al Sitio
                </button>
                <button onclick="exportAppointmentsToCSV()" class="btn-magic small-btn">
                    <ion-icon name="download-outline"></ion-icon>
                    Exportar Citas
                </button>
                <button onclick="refreshData()" class="btn-magic btn-secondary small-btn">
                    <ion-icon name="refresh-outline"></ion-icon>
                    Actualizar
                </button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalAppointments">0</h3>
                <p>Total Citas</p>
            </div>
            <div class="stat-card">
                <h3 id="boliviaCount">0</h3>
                <p>Sede Bolivia</p>
            </div>
            <div class="stat-card">
                <h3 id="garcesCount">0</h3>
                <p>Sede Garc√©s Navas</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingCount">0</h3>
                <p>Pendientes</p>
            </div>
        </div>

        <div class="appointments-table-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h2 style="font-size: 24px; color: var(--text-color);">Citas Agendadas</h2>
                <button onclick="clearAllData()" class="btn-magic btn-danger small-btn">
                    <ion-icon name="trash-outline"></ion-icon>
                    Limpiar Todas
                </button>
            </div>

            <div id="appointmentsTableWrapper">
                <!-- Table will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Get appointments from localStorage
        function getAppointments() {
            const appointments = localStorage.getItem('magicalHairAppointments');
            return appointments ? JSON.parse(appointments) : [];
        }

        // Update statistics
        function updateStats() {
            const appointments = getAppointments();

            document.getElementById('totalAppointments').textContent = appointments.length;

            const boliviaCount = appointments.filter(apt => apt.Sede === 'Bolivia').length;
            document.getElementById('boliviaCount').textContent = boliviaCount;

            const garcesCount = appointments.filter(apt => apt.Sede === 'Garces Navas').length;
            document.getElementById('garcesCount').textContent = garcesCount;

            const pendingCount = appointments.filter(apt => apt.Estado === 'Pendiente').length;
            document.getElementById('pendingCount').textContent = pendingCount;
        }

        // Render appointments table
        function renderAppointmentsTable() {
            const appointments = getAppointments();
            const wrapper = document.getElementById('appointmentsTableWrapper');

            if (appointments.length === 0) {
                wrapper.innerHTML = `
                    <div class="empty-state">
                        <ion-icon name="calendar-outline"></ion-icon>
                        <h3>No hay citas agendadas</h3>
                        <p>Las citas aparecer√°n aqu√≠ cuando los clientes las agenden desde el sitio web.</p>
                    </div>
                `;
                return;
            }

            // Sort by date (most recent first)
            appointments.sort((a, b) => new Date(b.Fecha) - new Date(a.Fecha));

            let tableHTML = `
                <table class="appointments-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Cliente</th>
                            <th>Tel√©fono</th>
                            <th>Sede</th>
                            <th>Servicio</th>
                            <th>Notas</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            appointments.forEach(apt => {
                tableHTML += `
                    <tr>
                        <td><strong>${apt.Fecha}</strong></td>
                        <td>${apt.Hora}</td>
                        <td>${apt.Cliente}</td>
                        <td><a href="tel:${apt.Telefono}">${apt.Telefono}</a></td>
                        <td>${apt.Sede}</td>
                        <td>${apt.Servicio}</td>
                        <td style="max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" title="${apt.Notas}">${apt.Notas || '-'}</td>
                        <td><span class="status-badge status-${apt.Estado.toLowerCase()}">${apt.Estado}</span></td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            wrapper.innerHTML = tableHTML;
        }

        // Export to CSV
        function exportAppointmentsToCSV() {
            const appointments = getAppointments();

            if (appointments.length === 0) {
                alert('No hay citas para exportar');
                return;
            }

            // CSV Header matching Excel format exactly
            const headers = ['ID', 'Sede', 'Fecha', 'Hora', 'Cliente', 'Telefono', 'Servicio', 'Notas', 'Estado'];

            // Create CSV content with TAB separator for Excel
            let csvContent = headers.join('\t') + '\n';

            appointments.forEach(apt => {
                const row = [
                    apt.ID,
                    apt.Sede,
                    apt.Fecha,
                    apt.Hora,
                    apt.Cliente,
                    apt.Telefono,
                    apt.Servicio,
                    apt.Notas,
                    apt.Estado
                ];
                csvContent += row.join('\t') + '\n';
            });

            // Create blob and download
            const blob = new Blob([csvContent], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            const today = new Date().toISOString().split('T')[0];
            link.setAttribute('href', url);
            link.setAttribute('download', `citas_magical_hair_${today}.txt`);
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            alert(`‚úÖ ${appointments.length} citas exportadas exitosamente!\n\nPuedes importar este archivo en tu Excel "database.xlsx" en la hoja "citas".`);
        }

        // Refresh data
        function refreshData() {
            updateStats();
            renderAppointmentsTable();
        }

        // Clear all data
        function clearAllData() {
            if (confirm('‚ö†Ô∏è ¬øEst√°s seguro de que quieres eliminar TODAS las citas?\n\nEsta acci√≥n no se puede deshacer.')) {
                if (confirm('‚ö†Ô∏è CONFIRMACI√ìN FINAL: Se eliminar√°n todas las citas permanentemente.')) {
                    localStorage.removeItem('magicalHairAppointments');
                    refreshData();
                    alert('‚úÖ Todas las citas han sido eliminadas');
                }
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            refreshData();
            console.log('Panel de administraci√≥n cargado');
        });
    </script>
</body>

</html>
